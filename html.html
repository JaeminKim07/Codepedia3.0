            <div class="subtitle">HTML이란?</div>

            <br>

            <div class="into">
            <p>
            HTML은 하이퍼텍스트 마크업 랭귀지(HyperText Markup Language)의 줄임말로 말 그대로 해석하면 
            하이퍼택스트를 마크업하는 언어입니다.
            <del style="color:gray;">않이 도대체 뭔말입니까;;</del>
            </p><br>

            <p>
            '하이퍼택스트'란 웹사이트에서 링크를 클래해 다른 문서나 사이트로 즉시 이동할 수 있는 기능을 말합니다.
            </p><br>

            <p>
            '마크업'이란 태그(tag)를 사용해 문서에서 어느 부분이 제목이고 본문인지, 어느 부분이 사진이고 링크인지
            표시하는 것을 말합니다.
            </p>
